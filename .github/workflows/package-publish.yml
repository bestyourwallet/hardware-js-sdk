name: publish-npm-packages

on: workflow_dispatch

permissions:
  contents: write
  id-token: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-info.outputs.version }}
      is_prerelease: ${{ steps.version-info.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version information
        id: version-info
        run: |
          # Get version from core package (assuming independent versioning)
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "ğŸ“¦ Package version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a prerelease version (contains -)
          if [[ "$VERSION" =~ - ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Detected prerelease version: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Detected stable version: $VERSION"
          fi

  publish-and-release:
    needs: get-version
    runs-on: ubuntu-latest
    name: "Publish v${{ needs.get-version.outputs.version }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          yarn
          yarn bootstrap

      - name: Build packages
        run: |
          echo "ğŸ”¨ Building packages..."
          yarn build



      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ“¦ Publishing packages to NPM (v${{ needs.get-version.outputs.version }})..."
          IS_PRERELEASE=${{ needs.get-version.outputs.is_prerelease }}

          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "ğŸ“¦ Publishing with --dist-tag next for prerelease"
            yarn publish-packages -y --no-verify-access --dist-tag next
          else
            echo "ğŸ“¦ Publishing with --dist-tag latest for stable release"
            yarn publish-packages -y --no-verify-access --dist-tag latest
          fi
          echo "âœ… Packages published successfully"

      - name: Publication Summary
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          IS_PRERELEASE=${{ needs.get-version.outputs.is_prerelease }}

          echo "âœ… NPM publication completed successfully"
          echo "ğŸ“¦ Published version: $VERSION"

          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "ğŸ“¦ Prerelease version published to NPM"
            echo "â­ï¸ Skipping GitHub release creation for prerelease"
          else
            echo "ğŸš€ Stable version published to NPM"
            echo "ğŸ¯ Will automatically create GitHub release..."
          fi

    outputs:
      version: ${{ needs.get-version.outputs.version }}
      is_prerelease: ${{ needs.get-version.outputs.is_prerelease }}

  create-github-release:
    needs: publish-and-release
    if: needs.publish-and-release.outputs.is_prerelease == 'false'
    uses: ./.github/workflows/github-release.yml
    with:
      version: ${{ needs.publish-and-release.outputs.version }}
      is_prerelease: false
    secrets: inherit
